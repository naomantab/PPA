        <style type="text/css">

             #mynetwork {
                 width: 1000px;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#d16002", "font": {"size": 25}, "id": "TSC2", "label": "TSC2", "shape": "dot"}, {"color": "#a7b5e0", "font": {"size": 25}, "id": "SHANK3", "label": "SHANK3", "shape": "dot"}, {"color": "#d16002", "font": {"size": 25}, "id": "MTOR", "label": "MTOR", "shape": "dot"}, {"color": "#a7b5e0", "font": {"size": 25}, "id": "CIC", "label": "CIC", "shape": "dot"}, {"color": "#a7b5e0", "font": {"size": 25}, "id": "KMT2C", "label": "KMT2C", "shape": "dot"}, {"color": "#d16002", "font": {"size": 25}, "id": "IRS1", "label": "IRS1", "shape": "dot"}, {"color": "#a7b5e0", "font": {"size": 25}, "id": "SRSF2", "label": "SRSF2", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#9B3F8B", "from": "SHANK3", "to": "TSC2", "value": 2}, {"arrows": "to", "color": "#B963AC", "from": "CIC", "to": "MTOR", "value": 2}, {"arrows": "to", "color": "#F2D8F2", "from": "KMT2C", "to": "MTOR", "value": 2}, {"arrows": "to", "color": "#B963AC", "from": "SRSF2", "to": "IRS1", "value": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
        <div style="position:absolute; top:10px; left:10px; background:#f4f4f4; border:1px solid #444; padding:10px; font-size:14px; font-family:sans-serif; z-index:1000;">
    <strong>SHAP * R2 Boundaries:</strong><br>
    <div style="display:flex; align-items:center;">
        <div style="width:12px; height:12px; background:#36441d; margin-right:5px;"></div>Strong Positive Edge: 1%
    </div>
    <div style="display:flex; align-items:center;">
        <div style="width:12px; height:12px; background:#708d3e; margin-right:5px;"></div>Medium Positive Edge: 3%

    <div style="display:flex; align-items:center;">

    </div>
    <div style="display:flex; align-items:center;">
        <div style="width:12px; height:12px; background:#9B3F8B; margin-right:5px;"></div>Strong Negative Edge: -1%
    </div>
    <div style="display:flex; align-items:center;">
        <div style="width:12px; height:12px; background:#B963AC; margin-right:5px;"></div>Medium Negative Edge: -3%
    </div>
    <div style="display:flex; align-items:center;">
        <div style="width:12px; height:12px; background:#F2D8F2; margin-right:5px;"></div>Weak Negative Edge: -5%
    </div>
</div>
