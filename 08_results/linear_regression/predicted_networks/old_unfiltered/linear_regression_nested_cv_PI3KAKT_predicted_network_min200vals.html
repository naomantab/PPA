    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#d16002", "font": {"size": 25}, "id": "AKT1", "label": "AKT1", "shape": "dot"}, {"color": "#a7b5e0", "font": {"size": 25}, "id": "MAP4", "label": "MAP4", "shape": "dot"}, {"color": "#d16002", "font": {"size": 25}, "id": "IRS1", "label": "IRS1", "shape": "dot"}, {"color": "#a7b5e0", "font": {"size": 25}, "id": "APC", "label": "APC", "shape": "dot"}, {"color": "#a7b5e0", "font": {"size": 25}, "id": "SHROOM3", "label": "SHROOM3", "shape": "dot"}, {"color": "#a7b5e0", "font": {"size": 25}, "id": "TNS1", "label": "TNS1", "shape": "dot"}, {"color": "#a7b5e0", "font": {"size": 25}, "id": "CANX", "label": "CANX", "shape": "dot"}, {"color": "#d16002", "font": {"size": 25}, "id": "TSC2", "label": "TSC2", "shape": "dot"}, {"color": "#d16002", "font": {"size": 25}, "id": "FOXO1", "label": "FOXO1", "shape": "dot"}, {"color": "#a7b5e0", "font": {"size": 25}, "id": "MPRIP", "label": "MPRIP", "shape": "dot"}, {"color": "#a7b5e0", "font": {"size": 25}, "id": "SHANK3", "label": "SHANK3", "shape": "dot"}, {"color": "#a7b5e0", "font": {"size": 25}, "id": "SPTAN1", "label": "SPTAN1", "shape": "dot"}, {"color": "#d16002", "font": {"size": 25}, "id": "MTOR", "label": "MTOR", "shape": "dot"}, {"color": "#a7b5e0", "font": {"size": 25}, "id": "CEP170B", "label": "CEP170B", "shape": "dot"}, {"color": "#a7b5e0", "font": {"size": 25}, "id": "CIC", "label": "CIC", "shape": "dot"}, {"color": "#a7b5e0", "font": {"size": 25}, "id": "KMT2C", "label": "KMT2C", "shape": "dot"}, {"color": "#a7b5e0", "font": {"size": 25}, "id": "PHACTR4", "label": "PHACTR4", "shape": "dot"}, {"color": "#a7b5e0", "font": {"size": 25}, "id": "TSC22D4", "label": "TSC22D4", "shape": "dot"}, {"color": "#a7b5e0", "font": {"size": 25}, "id": "SPEN", "label": "SPEN", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#708d3e", "from": "MAP4", "to": "AKT1", "value": 2}, {"arrows": "to", "color": "#708d3e", "from": "APC", "to": "IRS1", "value": 2}, {"arrows": "to", "color": "#708d3e", "from": "SHROOM3", "to": "IRS1", "value": 2}, {"arrows": "to", "color": "#d4e2bd", "from": "TNS1", "to": "IRS1", "value": 2}, {"arrows": "to", "color": "#d4e2bd", "from": "TSC2", "to": "CANX", "value": 2}, {"arrows": "to", "color": "#36441d", "from": "MAP4", "to": "FOXO1", "value": 2}, {"arrows": "to", "color": "#d4e2bd", "from": "MPRIP", "to": "FOXO1", "value": 2}, {"arrows": "to", "color": "#36441d", "from": "SHANK3", "to": "FOXO1", "value": 2}, {"arrows": "to", "color": "#708d3e", "from": "SPTAN1", "to": "FOXO1", "value": 2}, {"arrows": "to", "color": "#f8bb8f", "from": "CEP170B", "to": "MTOR", "value": 2}, {"arrows": "to", "color": "#36441d", "from": "CIC", "to": "MTOR", "value": 2}, {"arrows": "to", "color": "#708d3e", "from": "KMT2C", "to": "MTOR", "value": 2}, {"arrows": "to", "color": "#d4e2bd", "from": "PHACTR4", "to": "MTOR", "value": 2}, {"arrows": "to", "color": "#d4e2bd", "from": "TSC22D4", "to": "MTOR", "value": 2}, {"arrows": "to", "color": "#f8bb8f", "from": "SPEN", "to": "TSC2", "value": 2}, {"arrows": "to", "color": "#d4e2bd", "from": "SPTAN1", "to": "TSC2", "value": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
